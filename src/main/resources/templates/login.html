<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header" th:with="telaPrincipal=false"></div>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos</div>
                        <div th:if="${param.logout}" class="alert alert-success">Logout realizado com sucesso</div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a href="/cadastroUsuario" class="btn btn-secondary">Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
