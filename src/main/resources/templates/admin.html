<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container mt-5">
    <h2 class="mb-4 text-center">Administração de Sorvetes</h2>

    <div class="mb-3 text-end">
        <a href="/cadastro" class="btn btn-success">Novo Sorvete</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sabor</th>
            <th>Marca</th>
            <th>Preço</th>
            <th>Qtd</th>
            <th>Deletado</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sorvete : ${sorvetes}">
            <td th:text="${sorvete.id}">1</td>
            <td th:text="${sorvete.nome}">Nome</td>
            <td th:text="${sorvete.sabor}">Sabor</td>
            <td th:text="${sorvete.marca}">Marca</td>
            <td th:text="${sorvete.preco}">0.00</td>
            <td th:text="${sorvete.quantidade}">0</td>
            <td th:text="${sorvete.isDeleted != null ? sorvete.isDeleted : 'Não'}">Não</td>
            <td class="text-center">
                <a th:href="@{'/editar?id=' + ${sorvete.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/deletar?id=' + ${sorvete.id}}" class="btn btn-danger btn-sm">Deletar</a>
                <a th:href="@{'/restaurar?id=' + ${sorvete.id}}" class="btn btn-warning btn-sm">Restaurar</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensagem}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
