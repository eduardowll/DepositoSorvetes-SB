<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header" th:with="telaPrincipal=false"></div>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Cadastro de Sorvete</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/salvar}" th:object="${sorvete}" method="post">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" id="nome">
                            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="sabor" class="form-label">Sabor</label>
                            <input type="text" th:field="*{sabor}" class="form-control" id="sabor">
                            <div class="text-danger" th:if="${#fields.hasErrors('sabor')}" th:errors="*{sabor}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" th:field="*{marca}" class="form-control" id="marca">
                            <div class="text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade(kg)</label>
                            <input type="text" th:field="*{quantidade}" class="form-control" id="quantidade">
                            <div class="text-danger" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="preco" class="form-label">Pre√ßo</label>
                            <input type="number" step="0.01" th:field="*{preco}" class="form-control" id="preco">
                            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Salvar Sorvete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
